# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale: "nl-NL"
title: "Mark Eijbaard | Wethouder Gemeente Baarn | Persoonlijke Blog & Inzichten"
subtitle: "Met een Baarnse blik..."
name: "Mark Eijbaard"
email: "info@markeijbaard.nl"
description: >- # this means to ignore newlines until "baseurl:"
  "Betrokken bestuurder met oog voor pragmatische en toekomstgerichte oplossingen.
  Op deze website deel ik mijn reflecties, de achtergronden bij beleid en de inzichten die ik opdoe. 
  Een persoonlijke en transparante blik op mijn werk, met als doel de dialoog aan te gaan en te laten zien hoe we samen werken aan het beste voor Baarn."
twitter_username: meijbaard
github_username: meijbaard
minimal_mistakes_skin: dirt
search: true

masthead_title: "Mark Eijbaard" # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs: true #false (default)

# copyright: "copyright" name, defaults to site.title
# copyright_url: "copyright" URL, defaults to site.url

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# -----------------------------------------------------------------------------
# Onderhoudsmodus
# -----------------------------------------------------------------------------
# Zet op 'true' om de onderhoudspagina te tonen aan alle bezoekers.
# Zet op 'false' (of verwijder de regel) voor de normale, live website.
maintenance_mode: false

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - aanpassingen_tov_standaard.md 
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Activate Mermaid diagrams
mermaid: true

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Mark Eijbaard"
  avatar : "/assets/images/meijbaard.jpg"
  bio    : "**Wethouder Gemeente Baarn** \ _Betrokken bestuurder met oog voor pragmatische en toekomstgerichte oplossingen_"
  location: "Baarn"
  links:
    - label: "Contact"
      icon: "fas fa-fw fa-comment-dots"
      url: /contact/
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/markeijbaard/"
    - label: "X"
      icon: "fab fa-fw fa-x-twitter"
      url: "https://x.com/meijbaard"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/meijbaard"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/markvandegemeente"

footer:
  links:
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/markeijbaard/"
    - label: "X"
      icon: "fab fa-fw fa-x-twitter"
      url: "https://x.com/meijbaard"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/meijbaard"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/markvandegemeente"
    - label: "Privacybeleid"
      icon: "fas fa-fw fa-shield-alt"
      url: "/privacy/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

collections:
  projects:
    output: true
    permalink: /projects/:path/

