# .github/workflows/fetch_news.yml
name: Fetch Daily News

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch, convert, and process news
        run: |
          set -e # Stop het script onmiddellijk als een commando faalt

          npm install -g xml-js
          mkdir -p _data

          curl -s "https://news.google.com/rss/search?q=%22Mark%20Eijbaard%22%20(site:ad.nl%20OR%20site:rtvutrecht.nl%20OR%20site:gooieneemlander.nl%20OR%20site:baarnschecourant.nl%20OR%20site:behoudhetborrebos.nl)&hl=nl&gl=NL&ceid=NL:nl" -o raw_feed.xml

          xml-js raw_feed.xml > new_articles_raw.json

          # Stap 4: Herstructureer de JSON en filter op "Eijbaard" in de titel OF omschrijving (niet-hoofdlettergevoelig).
          jq '[.elements[0].elements[0].elements[] | select(.name == "item") | .elements | {
              title: (map(select(.name == "title"))[0].elements[0].text // ""),
              link: (map(select(.name == "link"))[0].elements[0].text // ""),
              pubDate: (map(select(.name == "pubDate"))[0].elements[0].text | strptime("%a, %d %b %Y %H:%M:%S %Z") | strftime("%Y-%m-%d %H:%M:%S")),
              description: (map(select(.name == "description"))[0].elements[0].cdata // ""),
              source_id: (map(select(.name == "source"))[0].elements[0].text // ""),
              image_url: (map(select(.name == "description"))[0].elements[0].cdata // "" | capture("src=\"(?<url>.*?)\"") | .url // "")
            } | select(.title or .description | test("Eijbaard"; "i"))]' new_articles_raw.json > new_articles.json

          # Stap 5: Voeg de nieuwe artikelen samen met het bestaande archief, met respect voor de [[...]] structuur.
          if jq -e 'length > 0' new_articles.json > /dev/null; then
            echo "Nieuwe, relevante artikelen gevonden. Bezig met samenvoegen."
            if [ -f "_data/news.json" ]; then
              # Correcte merge-logica die de geneste array-structuur behoudt.
              jq -s '[ (.[0][0] + .[1] | unique_by(.link) | sort_by(.pubDate) | reverse) ]' _data/news.json new_articles.json > temp_news.json && mv temp_news.json _data/news.json
            else
              # Als er geen oud bestand is, maak een nieuw bestand aan in de juiste [[...]] structuur.
              jq '[ . ]' new_articles.json > _data/news.json
            fi
          else
            echo "Geen nieuwe artikelen gevonden die de naam 'Eijbaard' bevatten."
          fi
      
      - name: Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/news.json
          git diff --staged --quiet || git commit -m "Update daily news"
          git push
