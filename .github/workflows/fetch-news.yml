# .github/workflows/fetch_news.yml
name: Fetch Daily News

on:
  schedule:
    - cron: '0 7 * * *'   # dagelijks om 07:00 UTC
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and process news
        run: |
          set -e
          mkdir -p _data

          # Stap 1: Haal de stabiele JSON-feed op
          curl -L -s "${{ secrets.RSS_FEED_URL }}" -o new_articles_raw.json

          # Stap 2: Herstructureer de feed naar jouw formaat en filter op "Eijbaard"
          jq '[.items[]
            | {
                title: .title,
                link: .url,
                pubDate: (
                  .date_published
                  | fromdateiso8601?        # epoch (null-safe)
                  | todateiso8601           # strikte ISO-8601 string
                ),
                description: .content_text,
                source_id: (.authors[0].name // "Onbekende bron"),
                image_url: .image,
                creator: [ (.authors[0].name // "") ]
              }
            | select(
                ((.title // "") | test("Eijbaard"; "i")) or 
                ((.description // "") | test("Eijbaard"; "i"))
              )
          ]' new_articles_raw.json > new_articles.json

          # Stap 3: Merge met bestaand archief
          if jq -e 'length > 0' new_articles.json > /dev/null; then
            echo "Nieuwe, relevante artikelen gevonden. Bezig met samenvoegen."
            node .github/scripts/merge_news.js _data/news.json new_articles.json > temp_news.json
            mv temp_news.json _data/news.json
          else
            echo "Geen nieuwe artikelen gevonden die de naam 'Eijbaard' bevatten."
          fi
      
      - name: Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/news.json
          git diff --staged --quiet || git commit -m "Update daily news"
          git push
