# .github/workflows/fetch_news.yml
name: Fetch Daily News

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch, merge, and sort news
        run: |
          # Installeer een command-line tool om XML naar JSON om te zetten
          npm install -g xml-js

          mkdir -p _data
          
          # Stap 1: Haal de gefilterde RSS-feed op voor de opgegeven sites
          curl -s "https://news.google.com/rss/search?q=%22Mark%20Eijbaard%22%20(site:ad.nl%20OR%20site:rtvutrecht.nl%20OR%20site:gooieneemlander.nl%20OR%20site:baarnschecourant.nl%20OR%20site:behoudhetborrebos.nl)&hl=nl&gl=NL&ceid=NL:nl" | xml-js > new_articles_raw.json

          # Stap 2: Herstructureer de JSON, pas velden aan, en probeer een afbeelding te extraheren
          jq '[.elements[0].elements[0].elements[] | select(.name == "item") | .elements | {
              title: (map(select(.name == "title"))[0].elements[0].text),
              link: (map(select(.name == "link"))[0].elements[0].text),
              pubDate: (map(select(.name == "pubDate"))[0].elements[0].text | fromdateiso8601 | strftime("%Y-%m-%d %H:%M:%S")),
              description: (map(select(.name == "description"))[0].elements[0].cdata),
              source_id: (map(select(.name == "source"))[0].elements[0].text),
              image_url: (map(select(.name == "description"))[0].elements[0].cdata | capture("src=\"(?<url>.*?)\"") | .url)
            }]' new_articles_raw.json > new_articles.json
          
          # Stap 3: Controleer of er nieuwe artikelen zijn gevonden
          if jq -e 'length > 0' new_articles.json > /dev/null; then
            echo "Nieuwe artikelen gevonden. Bezig met samenvoegen."
            # Stap 4a: Als er al een nieuwsbestand bestaat, voeg samen, ontdubbel en sorteer.
            if [ -f "_data/news.json" ]; then
              jq -s '[ (.[0][0] + .[1] | unique_by(.link) | sort_by(.pubDate) | reverse) ]' _data/news.json new_articles.json > temp_news.json && mv temp_news.json _data/news.json
            # Stap 4b: Anders, maak een nieuw bestand aan.
            else
              jq '[ . | sort_by(.pubDate) | reverse ]' new_articles.json > _data/news.json
            fi
          else
            echo "Geen nieuwe artikelen gevonden."
          fi
      
      - name: Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/news.json
          # Commit alleen als er wijzigingen zijn in het nieuwsbestand
          git diff --staged --quiet || git commit -m "Update daily news"
          git push
