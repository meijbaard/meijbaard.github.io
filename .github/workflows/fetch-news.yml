# .github/workflows/fetch_news.yml
name: Fetch Daily News

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Fetch and process news
        run: |
          set -e
          mkdir -p _data

          # Stap 1: Haal de stabiele JSON-feed direct op via de opgeslagen Secret.
          curl -s "${{ secrets.RSS_FEED_URL }}" -o new_articles_raw.json

          # Stap 2: Herstructureer de JSON van RSS.app naar jouw formaat met de correcte veldnamen en datumformattering.
          jq '[.items[] | {
              title: .title,
              link: .url,
              # --- GECORRIGEERD DATUMFORMAAT ---
              pubDate: (if .date_published then (.date_published | fromdate | strftime("%Y-%m-%d %H:%M:%S")) else "" end),
              description: .content_text,
              source_id: .authors[0].name,
              image_url: .image,
              creator: [ .authors[0].name ]
            } | select( (.title | test("Eijbaard"; "i")) or (.description | test("Eijbaard"; "i")) )]' new_articles_raw.json > new_articles.json

          # Stap 3: Voeg de nieuwe artikelen samen met het bestaande archief.
          if jq -e 'length > 0' new_articles.json > /dev/null; then
            echo "Nieuwe, relevante artikelen gevonden. Bezig met samenvoegen."
            if [ -f "_data/news.json" ]; then
              jq -s '[ (.[0][0] + .[1] | unique_by(.link) | sort_by(.pubDate) | reverse) ]' _data/news.json new_articles.json > temp_news.json && mv temp_news.json _data/news.json
            else
              jq '[ . ]' new_articles.json > _data/news.json
            fi
          else
            echo "Geen nieuwe artikelen gevonden die de naam 'Eijbaard' bevatten."
          fi
      
      - name: Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/news.json
          git diff --staged --quiet || git commit -m "Update daily news"
          git push
