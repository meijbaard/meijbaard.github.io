# .github/workflows/build-jekyll.yml
name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # Of 'master', afhankelijk van je branch-naam
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Gebruikt een moderne Ruby-versie
          bundler-cache: true # Versnelt de installatie van dependencies

      - name: Build site
        run: bundle exec jekyll build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site' # De map waar Jekyll de site bouwt

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write      # Toestemming om naar GitHub Pages te schrijven
      id-token: write   # Nodig voor authenticatie
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
